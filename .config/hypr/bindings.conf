# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space


bindd = SUPER SHIFT, a, Omarchy menu, exec, omarchy-menu
bindd = SUPER SHIFT, d, Terminal, exec, $terminal
bindd = SUPER SHIFT, f, Terminal, exec, vivaldi
# Floating toggle

bind = SUPER CONTROL, space, togglefloating

bind = ALT, Tab, cyclenext
bind = SHIFT ALT, Tab, cyclenext, prev
bind = SUPER, Tab, workspace,previous # Cycle recent workspaces
# Focus mode toggle (tiling/floating) - Hyprland handles this differently

# Kill window
bind = SUPER CONTROL, q, killactive

# Reload Hyprland configuration
bind = SUPER CONTROL, e, exec, hyprctl reload

# Restart Hyprland
bind = SUPER CONTROL, r, exec, systemctl --user restart hyprland

# Lock screen (replace with your preferred locker)
bind = SUPER CONTROL, t, exec, swaylock -c 232323

# Exit Hyprland (warning dialog)
bind = SUPER CONTROL, y, exec, wlogout --protocol layer-shell

# Layout controls
bind = SUPER CONTROL, a, layoutmsg, orientationtop
bind = SUPER CONTROL, s, layoutmsg, orientationleft
bind = SUPER CONTROL, d, layoutmsg, orientationcenter
bind = SUPER CONTROL, f, fullscreen, 0
bind = SUPER CONTROL, g, exec, ~/.config/hypr/scripts/lock-script.sh

# Resize mode (Hyprland has different resize handling)
bind = SUPER CONTROL, x, submap, resize

