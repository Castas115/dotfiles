# Application bindings
bindd = SUPER SHIFT, A, Terminal, exec, wofi
bindd = SUPER SHIFT, D, Terminal, exec, ghostty
bindd = SUPER SHIFT, F, Terminal, exec, vivaldi

# Floating toggle
bind = SUPER CONTROL, space, togglefloating

bind = ALT, Tab, cyclenext
bind = SHIFT ALT, Tab, cyclenext, prev
bind = SUPER, Tab, workspace,previous # Cycle recent workspaces
# Focus mode toggle (tiling/floating) - Hyprland handles this differently

# Kill window
bind = SUPER CONTROL, Q, killactive

# Lock screen (replace with your preferred locker)
bind = SUPER CONTROL, T, exec, swaylock

# Exit Hyprland (warning dialog)
bind = SUPER CONTROL, Y, exec, wlogout --protocol layer-shell

# Layout controls
bindd = SUPER CONTROL, D, Toggle split, togglesplit, # dwindle
bind = SUPER CONTROL, F, fullscreen, 0

# Resize mode (Hyprland has different resize handling)
bind = SUPER CONTROL, x, submap, resize

