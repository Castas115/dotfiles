# Application bindings
bind = SUPER_SHIFT, A, exec, wofi --show drun
bind = SUPER_SHIFT, S, exec, copyq show
bind = SUPER_SHIFT, D, exec, ghostty -e tmux attach
bind = SUPER_SHIFT, F, exec, vivaldi

bind = SUPER_SHIFT, Q, exec, export XDG_CURRENT_DESKTOP=GNOME && gnome-control-center

bind = SUPER_SHIFT, X, exec, hyprshot -m region --clipboard-only
bind = SUPER_SHIFT, B, exec, blueberry


# Floating toggle
bind = SUPER CONTROL, space, togglefloating

bind = ALT, Tab, cyclenext
bind = SHIFT ALT, Tab, cyclenext, prev
bind = SUPER, Tab, workspace,previous # Cycle recent workspaces
# Focus mode toggle (tiling/floating) - Hyprland handles this differently

bind = SUPER CONTROL, Q, killactive
bind = SUPER CONTROL, W, exec, bash ~/.config/hypr/setup-monitors.sh
bind = SUPER CONTROL, T, exec, hyprlock
bind = SUPER CONTROL, Y, exec, wlogout --protocol layer-shell

# Layout controls
bindd = SUPER CONTROL, D, Toggle split, togglesplit, # dwindle
bind = SUPER CONTROL, F, fullscreen, 0

# Resize mode (Hyprland has different resize handling)
bind = SUPER CONTROL, x, submap, resize

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# # Example special workspace (scratchpad)
# bind = SUPER, S, togglespecialworkspace, magic
# bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
