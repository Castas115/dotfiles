# windowrulev2 = float, class:^(CopyQ)
windowrule = float, title:.*[Cc]opy[Qq].*
windowrulev2 = size 800 600, title:.*[Cc]opy[Qq].*
windowrulev2 = center, class:(copyq)
windowrulev2 = float, initialTitle:(popup_)
windowrulev2 = size 800 600, initialTitle:(popup_)
windowrulev2 = center, initialTitle:(popup_)

windowrulev2 = float, initialTitle:(R_)
windowrulev2 = size 90% 90%, initialTitle:(R_)
windowrulev2 = center, initialTitle:(R_)

# KeePassXC dialogs - pin all popups (any window without .kdbx in title)
windowrulev2 = pin, class:org\.keepassxc\.KeePassXC, floating:1
